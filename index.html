<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

   <div class="container mt-4 p-5 gap-5">

      <form > 
<!-- Email address -->
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control mt-2" id="exampleFormControlInput1" placeholder="name@example.com" style="width: 700px;">
          </div>
<!-- Example textarea -->
          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3" style="width: 700px;"></textarea>
          </div>
<!-- password -->
          <div class="form-group mt-2">
             <label for="inputPassword5" >Password</label>
                <input type="password" id="inputPassword5" class="form-control mt-2" aria-describedby="passwordHelpBlock" style="width: 700px">
                <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special <br> characters, or emoji.
                </small>
            </div>

       </form>

  </div>
            

        
</body>
</html>
